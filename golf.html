<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf game</title>
    <link rel="stylesheet" href="style/golf.css">
</head>

<body>
    <div class="container">
        <div id="ball">
            <div><img id="img" class="img" src="img/ball.jpg" alt=""></div>
            <!-- <div class="moved"><i>&#9971;</i></div> -->
            <div class="moved" id="moved"></div>
        </div>
        <div class="btn">
            <button id="start" onclick="start()">Start</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="stop" onclick="stop()">Stop</button>
        </div>
        <div id="num"></div>
    </div>
    <script>
        let elem = document.getElementById('img');
        let hole = document.getElementById('moved');
        let startAnimation = false;
        function start() {
            let id = setTimeout(() => {
                elem.classList.add('img1');
            }, 2000);
        }
        function stop() {
            clearTimeout(id);
            let startAnimation = false;
        }

        function reset() {
            elem.classList.remove('img1');
        }
        

    </script>
</body>

</html>
