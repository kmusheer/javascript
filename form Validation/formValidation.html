<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./formValidation.css" />
    <script src="./formValidation.js" defer></script>
</head>

<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form" id="registrationForm" onsubmit="return validateForm(event)">
            <div class="input-box">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter full name" />
                <small id="error-full-name" class="error">fill this</small>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter email address" />
                <small id="error-email" class="error">fill this</small>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" placeholder="Enter phone number" />
                    <small id="error-phone" class="error">fill this</small>
                </div>
                <div class="input-box">
                    <label for="birth-date">Birth Date</label>
                    <input type="date" id="birth-date" name="birth-date" placeholder="Enter birth date" />
                    <small id="error-birth-date" class="error">fill this</small>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">prefer not to say</label>
                    </div>
                </div>
                <small id="error-gender" class="error">fill this</small>
            </div>
            <div class="input-box address">
                <label for="street-address">Address</label>
                <input type="text" id="street-address" name="street-address" placeholder="Enter street address" />
                <small id="error-street-address" class="error">fill this</small>
                <input type="text" id="street-address-line2" name="street-address-line2"
                    placeholder="Enter street address line 2" />
                <div class="column">
                    <div class="input-box">
                        <div class="select-box">
                            <!-- <label for="country">Country</label> -->
                            <select id="country" name="country">
                                <option hidden>Country</option>
                                <option>America</option>
                                <option>Japan</option>
                                <option>India</option>
                                <option>Nepal</option>
                            </select>
                            <small id="error-country" class="error">fill this</small>
                        </div>
                    </div>
                    <div class="input-box">
                        <!-- <label for="city">City</label> -->
                        <input type="text" id="city" name="city" placeholder="Enter your city" />
                        <small id="error-city" class="error">fill this</small>
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <!-- <label for="region">Region</label> -->
                        <input type="text" id="region" name="region" placeholder="Enter your region" />
                        <small id="error-region" class="error">fill this</small>
                    </div>
                    <div class="input-box">
                        <!-- <label for="postal-code">Postal Code</label> -->
                        <input type="number" id="postal-code" name="postal-code" placeholder="Enter postal code" />
                        <small id="error-postal-code" class="error">fill this</small>
                    </div>
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
